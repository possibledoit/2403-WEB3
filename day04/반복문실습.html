<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문실습</title>
</head>
<body>
    <!-- 콘솔에 구구단 7단을 출력해주세요 -->
    <!-- console.log(`7 x ${1부터 9까지} = ${7*1부터 7*9까지}`); -->
    <script>
        for(let i = 1 ; i <= 9 ; i++) {
            console.log(`7 x ${i} = ${7 * i}`);
        }
        
    // 2단 ~ 4단까지 구구단을 출력해주세요
        for(let i = 1 ; i <= 9 ; i++) {
            console.log(`2 x ${i} = ${2 * i}`);
        }

        for(let i = 1 ; i <= 9 ; i++) {
            console.log(`3 x ${i} = ${3 * i}`);
        }

        for(let i = 1 ; i <= 9 ; i++) {
            console.log(`4 x ${i} = ${4 * i}`);
        }

        // 어 ? 이 모양새는 ...

        // 요렇게 이중 반복문으로 바꿔서 작성하면 효율적이다!
        for(let dan = 2 ; dan <= 4 ; dan ++) {
            for(let i = 1 ; i <= 9 ; i++) {
                // console.log(`${2부터 4까지} x ${i} = ${2부터 4까지}`);
                console.log(`${dan} x ${i} = ${dan * i}`);
            }
        }

        // 문서에 출력하기
        for(let dan = 2 ; dan <= 4 ; dan ++) {
            document.write(`<h2>${dan}단</h2>`)
            for(let i = 1 ; i <= 9 ; i++) {
                document.write(`${dan} x ${i} = ${dan * i}`);
                document.write(`<br>`);
            }
        }
    </script>
</body>
</html>
