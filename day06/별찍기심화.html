<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기심화</title>
</head>
<body>
    <script>
        for(let i = 0 ; i < 5 ; i++) {
            for(let j = 0 ; j < 5-i ; j++) {
                document.write('&nbsp;*&nbsp;');
            }
            document.write('<br>');
        }

        document.write('<br>');
        
        // --- 밑에 처럼 이렇게 많이 사용한다 ---

        const line = 5;

        for(let i = 0 ; i < line ; i++) {
            for(let j = 0 ; j < line-i ; j++) {
                document.write('&nbsp;*&nbsp;');
            }
            document.write('<br>');
        }

        // ---

        document.write('<br>');

        for(let i = 0 ; i < 5 ; i++) {
            // 공백을 찍어줄 반복문
            for(let j = 0 ; j < i ; j++) {
                document.write('&nbsp;&nbsp;&nbsp');
            }
            // 별을 찍어줄 반복문
            for(let j = 0 ; j < 5-i ; j++) {
                document.write('&nbsp;*&nbsp;');
            }
            document.write('<br>');
        }

        // ---

        document.write('<br>');
        
        for(let i = 0 ; i < 5 ; i++) {
            for(let j = 0 ; j < 4-i ; j++) {
                document.write('&nbsp;&nbsp;&nbsp;');
            }
            for(let j = 0 ; j <= i ; j++) {
                document.write('&nbsp;*&nbsp;');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
