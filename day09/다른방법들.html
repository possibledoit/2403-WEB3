<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다른방법들</title>
</head>
<body>
    <!-- html 태그에 onclick 속성에 함수를 지정하는 방식 -->
    <!-- 보안성이 거의 0에 수렴하는 나쁜 방식이다..-->
    <button onclick="인사하기()">인사</button>

    <button id="my-button">
        인사인사
    </button>

    <script>
        const 인사버튼 = document.getElementById('my-button');

        // js로 가져온 html 객체의 onclick property에 함수를 지정해주는 방식(1)
        인사버튼.onclick = 인사하기;

        // ---

        // js로 가져온 html 객체의 onclick property에 함수를 지정해주는 방식(2)
        function 인사하기() {
            alert('안녕');
        }
    </script>
</body>
</html>
