<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정삼각형 별찍기</title>
</head>
<body>
    <script>
        for(let i = 0; i < 5; i++)  {
            for(let j=4; j > i; j--)  {
                document.write('&nbsp');
            }
            for(let j=0; j <= i; j++)  {
                document.write('*');
            }
            for(let j=1; j <= i; j++)  {
                document.write('*');
            }
            document.write('<br>');
        }

    </script>
</body>
</html>
