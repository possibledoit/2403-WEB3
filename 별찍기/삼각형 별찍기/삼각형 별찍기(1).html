<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼각형 별찍기(1)</title>
</head>
<body>
    <script>
        for(let i = 0 ; i < 5 ; i++) {
            for(let j = 0 ; j <= i ; j++){
                document.write('&nbsp*&nbsp')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
